<!DOCTYPE HTML >
<html>
<head>
    <title>Register</title>
</head>
<body>

    <form   action="#" method="post" style="width: 300px"; >
        <h2 align="center">Register</h2>
        <p align="center">Kindly fill in this form to register.</p>

        <label><b>Username</b></label><br>
        <input type="text" name="username" style="width: 100%; height: 25px;"><br><br>

        <label><b>Email</b></label><br>
        <input type="text" name="email" style="width: 100%; height: 25px;"><br><br>

        <label><b>Password</b></label><br>
        <input type="password" name="password" style="width: 100%; height: 25px;"><br><br>

        <label><b>Repeat Password</b></label><br>
        <input type="password" name="repeat_password" style="width: 100%; height: 25px;"><br><br>

        <input type="submit" value="Register" style="width: 100%; height: 30px;"><br><br>

        <div align="center">
            Already have an account? <a href="#">Log in</a>.
        </div>
    </form>

</body>
</html>
